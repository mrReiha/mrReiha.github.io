					}

					}
					.ray.left,.ray.right { top:44%; }

					.ray.topleft,.ray.topright { top:-28%; }
					.ray.topright,.ray.bottomright { right:-40%; }
					.ray.bottomright,.ray.bottomleft { bottom:-28%; }
					.ray.topleft,.ray.bottomright {
						-moz-transform:rotate(45deg);
						-webkit-transform:rotate(45deg);
						transform:rotate(45deg);
					}
					.ray.bottomleft,.ray.topright {
						-moz-transform:rotate(-45deg);
						-webkit-transform:rotate(-45deg);
						transform:rotate(-45deg);
					}
					.ray.top,.ray.bottom {
						left:35%;
						-moz-transform:rotate(90deg);
						-webkit-transform:rotate(90deg);
						transform:rotate(90deg);
					}
					.ray.top { top:-51%; }
					.ray.right { right:-65%; }
					.ray.bottom { bottom:-51%; }
				.cloud {
					width:230px;
					height:70px;
					border-radius:35px;
					background:#fff;
					top:15%;
					left:25%;
					border:1px solid rgba(0,0,0,.1);
					transition:all .5s ease;
					animation:cloud 20s ease-in infinite 4s;
				}
				.cloud:after,.cloud:before {
					content:'';
					display:block;
					background:#fff;
					border-radius:100%;
					position:absolute;
					height:80px;
					width:80px;
					top:-30px;
					left:25px;
					z-index:2;
					transform:rotate(55deg);
					border-left:1px solid rgba(0,0,0,.1);
				}
				.cloud:before {
					height:130px;
					width:130px;

				}
				.cloud.rev {

					height:40px;

							height:160%;
						}
						.eyebrows {

							height:8px;
							background:#583924;
							-moz-transform:rotate(5deg);
							-webkit-transform:rotate(5deg);
							transform:rotate(5deg);
						}
						.eyebrows.right {
							-moz-transform:rotate(-5deg);
							-webkit-transform:rotate(-5deg);
							transform:rotate(-5deg);
						}
						.eye {
							margin:10% 18%;
							width:5px;
							height:5px;
							border-radius:50%;
							background:#333;
						}
						.lip {
							width:38%;
							height:5%;
							background:#f1d1b7;
							bottom:30%;
							left:31%;
						}
						#shawl {
							bottom:0;
							width:100%;
							background:#583924;
							height:60%;
							left:0;
						}
						#shawl:before,#shawl:after {
							content:'';
							position:absolute;
							left:0;
							top:-70%;
							border:60px solid transparent;
							border-left:18px solid #583924;
						}
						#shawl:after {
							border-left:50px solid transparent;
							border-right:18px solid #583924;
							left:initial;
							right:0;
						}
					.hand {
						width:20%;
						height:40%;
						-moz-transform:rotate(45deg);
						-webkit-transform:rotate(45deg);
						transform:rotate(45deg);
						background:#021401;
						border-radius:25px;
						bottom:0;
						right:10%;
						box-shadow:0 0 1px #bbb;
					}
					.hand.left {
						-moz-transform:rotate(30deg);
						-webkit-transform:rotate(30deg);
						transform:rotate(30deg);
						left:-12%;
						z-index:50;
					}

	<body>
		<div id="game">
			<div id="sun">

				<div class="ray topright"></div>
				<div class="ray right"></div>
				<div class="ray bottomright"></div>
				<div class="ray bottom"></div>
				<div class="ray bottomleft"></div>
			</div>
			<div class="cloud"></div>
			<div class="cloud small"></div>
			<div class="cloud small rev"></div>
			<div class="cloud rev"></div>
			<div id="target">
				<div id="head">
					<div id="hat"></div>
					<div id="face">
						<div class="eyebrows left"></div>
						<div class="eyebrows right"></div>
						<div class="eye left"></div>
						<div class="eye right"></div>
					</div>
					<div id="shawl"></div>
					<div class="lip"></div>
				</div>
				<div class="hand left"></div>
				<div class="hand right"></div>
			</div>
			<div id="hill">
				<a id="link" href="https://twitter.com/search?q=%23FreeIranianSoldiers&src=hash">#FreeIranianSoldiers</a>
				<div class="hill left"></div>
				<div class="hill preleft"></div>
				<div class="hill preright"></div>
				<div class="hill right"></div>
				<div id="progress"><span></span></div>
			</div>
		</div>
		<script>
			(function(){
				var d=document,
					target=d.getElementById('target'),
					pos=Math.random()*90,
					s=target.style,
					life=5,
					progress=d.getElementById('progress').getElementsByTagName('span')[0],
					shoot=function(){
						--life;
						progressBar(life);
						if(!life)
							finish();
					},
					progressBar=function(life){
						progress.style.width=Number(life*20)+'%';
					},
					come=function(){
						pos=Math.random()*90;
						s.bottom='15%';
						s.left=pos+'%';
						id=setTimeout(go,1500);
					},
					go=function(){
						s.bottom='-50%';
						id=setTimeout(come,750);
					}
					id=setTimeout(function(){
						come();
					},1000);
					target.addEventListener('click',shoot,0);
					
			})()
		</script>
	</body>
